<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Attend Menu</title>
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
<center>
<h1>Attend</h1>
<h2>List Attend</h2>
<div>
<table border = "2">
<tr>
	<th>Customer ID</th>
	<th>Showing ID</th>
	<th>Showing Date and Time</th>
	<th>Rating</th>
</tr>
{% for attend in attends %}
	<tr>
    <span><td>{{ attend.0 }}</td><td>{{ attend.1 }}</td><td>{{ attend.2 }}</td><td>{{ attend.3 }}</td></span>
    </tr>
{% endfor %}
</table><br>
</div>
<div><a href="/attend">Back</a></div>
</center>
</body>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
