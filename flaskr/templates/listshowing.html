<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Showing Menu</title>
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
<center>
<h1>Showing</h1>
<h2>List Showing</h2>
<div>
<table border= "2">
<tr>
	<th> Showing ID </th>
	<th> Date and Time </th>
	<th> Movie ID </th>
	<th> Room Number </th>
	<th> Ticket Price ($) </th>
</tr>
{% for showing in showings %}
	<tr>
    <span><td>{{ showing.0 }}</td><td>{{ showing.1 }}</td><td>{{ showing.2 }}</td><td>{{ showing.3 }}</td><td>{{ showing.4 }}</td></span>
    </tr>
{% endfor %}
</table><br>
</div>
<div><a href="/showing">Back</a></div>
</center>
</body>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
