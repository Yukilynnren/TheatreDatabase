<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Room Menu</title>
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
<center>
<h1>Room</h1>
<h2>List Room</h2>
<div>
<table border="2">
<tr>
	<th> Room Number </th>
	<th> Capacity </th>
</tr>
{% for room in rooms %}
	<tr>
    <span><td><b>{{ room.0 }}</b></td><td>{{ room.1}}</span></td>
    </tr>
{% endfor %}
</table><br>
</div>
<div><a href="/room">Back</a></div>
</center>
</body>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
