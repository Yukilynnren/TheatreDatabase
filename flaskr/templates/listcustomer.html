<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Customer Menu</title>
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
<center>
<h1>Customer</h1>
<h2>List Customer</h2>
<div>
<table border = "2">
<tr>
	<th>Customer ID</th>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Email Address</th>
	<th>Sex</th>
</tr>
{% for customer in customers %}
	<tr>
    <span><td>{{ customer.0 }}</td><td>{{ customer.1 }}</td><td>{{ customer.2 }}</td><td>{{ customer.3 }}</td><td>{{ customer.4 }}</td></span>
    </tr>
{% endfor %}
</table><br>
</div>
<div><a href="/staff_customer">Back</a></div>
</center>
</body>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
