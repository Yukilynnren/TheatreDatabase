<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Movie Menu</title>
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
<center>
<h1>Movie</h1>
<h2>List Movie</h2>
<div>
<table border = "2">
<tr>
	<th> Movie ID </th>
	<th> Movie Name </th>
	<th> Year Released </th>
</tr>
{% for movie in movies %}
	<tr>
    <span><td>{{ movie.0 }}</td><td><i>{{ movie.1 }}</i> </td><td>{{ movie.2 }}</td></span>
    </tr>
{% endfor %}
</table><br>
</div>
<div><a href="/movie">Back</a></div>
</center>
</body>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
